<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div class="container-fluid text-center">
    <div><h2>Notes</h2></div>
    <div>
        <a class="h3" th:href="@{/notes/new}">Add Note</a>
    </div>
    <div>
        <table border="2">
            <thead>
            <tr>
                <th>uuid</th>
                <th>name</th>
                <th>body</th>
                <th>access</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="note : ${noteList}">
                <tr>
                    <td>[[${note.uuid}]]</td>
                    <td>[[${note.name}]]</td>
                    <td>[[${note.body}]]</td>
                    <td>[[${note.access}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/notes/edit/' + ${note.uuid}}">Edit</a>
                        <a class="h4" th:href="@{'/notes/delete/' + ${note.uuid}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" />
        </form>
    </div>
</div>
</body>
</html>
