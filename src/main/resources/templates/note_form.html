<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Note</title>
    <link rel = "stylesheet" type="text/css" th:href="@{/webjars/boostrap/css/boostrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Add New Note</h2></div>

    <form th:action="@{/notes/save}" method="post" th:object="${note}"
          style="max-width: 500px; margin: 0 auto">
        <input type="hidden" th:field="*{uuid}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Note ID</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{uuid}" class="form-control"/>
                </div>
                <label class="col-sm-4 col-form-label">Note Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control"/>
                </div>
                <label class="col-sm-4 col-form-label">Note Body</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{body}" class="form-control"/>
                </div>
                <label class="col-sm-4 col-form-label">Note Access</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{access}" class="form-control"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-primary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
    window.location = "[[@{/notes}]]"
    }
</script>
</body>
</html>
